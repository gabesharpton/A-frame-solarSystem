<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/index.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/index.js" defer></script>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <!-- sun and planets -->
        <a-sphere id="Sun" position="-9 1.6 -7" radius="4" color="yellow"></a-sphere>
        <a-sphere position="-3.8 1.6 -7" radius=".25" color="#9F9C99"></a-sphere>
        <a-sphere id="venus" position="-2.8 1.6 -7" radius=".4" color="#ffbf00"></a-sphere>
        <a-sphere id="earth" position="-0.9 1.6 -7" radius=".6" color="cornflowerblue"></a-sphere>
        <a-sphere id="mars" position="1.5 1.6 -7" radius=".55" color="crimson"></a-sphere>
        <a-sphere id="jupiter" position="3.5 1.6 -7" radius="1" color="orange"></a-sphere>
          <a-sphere  position="3.4 1.9 -6.15" radius=".15" color="#9B1B30"></a-sphere>

<a-entity id="saturn-container" position="6 1.6 -7">
    <a-sphere position="0 0 0 " radius=".8" color="#F8EC99" id="saturn"></a-sphere>
  <a-torus id="saturn-ring-1" color="#FF6F61" radius="2.7" radius-tubular="0.2"
        rotation="50 120 50" scale=".44 .44 0.04"></a-torus> 
</a-entity>
        <a-sphere id="uranus" position="8.5 1.6 -7" radius=".6" color="#00539C"></a-sphere>
        <a-sphere id="neptune" position="11 1.6 -7" radius=".6" color="cornflowerblue"></a-sphere>
       
        

        <!-- stars -->
        <a-sphere position="3 5 -8" radius=".08" color="white"></a-sphere>
        <a-sphere position="1 2 -5" radius=".08" color="white"></a-sphere>
      <a-sphere position="4 6.9 -5" radius=".08" color="white"></a-sphere>
      <a-sphere position="6 5 -8" radius=".08" color="white"></a-sphere>
      <a-sphere position="-4 -1 -8" radius=".08" color="white"></a-sphere>
      <a-sphere position="-2 5 -8" radius=".08" color="white"></a-sphere>
      <a-sphere position="1.3 4.5 -8" radius=".08" color="white"></a-sphere>
      <a-sphere position="2.5 -1.4 -8" radius=".08" color="white"></a-sphere>
      <a-sphere position="-2.7 5.2 -8" radius=".08" color="white"></a-sphere>
      <a-sphere position="3 3 -7" radius=".08" color="white"></a-sphere>
      <a-sphere position="-.9 -2.7 -8" radius=".08" color="white"></a-sphere>
      <a-sphere position="2.3 -1 -5" radius=".08" color="white"></a-sphere>
        <a-sphere position="3.7 0 -5" radius=".08" color="white"></a-sphere>
        <a-sphere position="3 5 -7" radius=".08" color="white"></a-sphere>
      <a-sky color="#2A4B7C"></a-sky>
      <a-sky color="#2A293E"></a-sky>
    </a-scene>
  </body>
</html>
