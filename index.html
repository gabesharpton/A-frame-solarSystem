<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/index.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/index.js" defer></script>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js">
  AFRAME.registerPrimitive('a-ocean', {
  // Attaches the `ocean` component by default.
  // Defaults the ocean to be parallel to the ground.
  defaultComponents: {
    ocean: {},
    rotation: {x: -90, y: 0, z: 0}
  },

  // Maps HTML attributes to the `ocean` component's properties.
  mappings: {
    width: 'ocean.width',
    depth: 'ocean.depth',
    density: 'ocean.density',
    color: 'ocean.color',
    opacity: 'ocean.opacity'
  }
});
    </script>
  </head>
  <body>
    <a-scene>

        <!-- sun and planets -->
        <a-sphere id=""position="-9 1.6 -7" radius="4" color="yellow"></a-sphere>
        <a-sphere position="-3.8 1.6 -7" radius=".25" color="#9F9C99"></a-sphere>
        <a-sphere id='venus' position="-2.8 1.6 -7" radius=".4" color="#ffbf00"></a-sphere>
        <a-sphere id='earth' position="-0.9 1.6 -7" radius=".6" color="cornflowerblue"></a-sphere>
        <a-sphere id='mars' position="1.5 1.6 -7" radius=".55" color="crimson"></a-sphere>
        <a-sphere id='jupiter' position="3.5 1.6 -7" radius="1" color="orange"></a-sphere>
          <a-sphere  position="3.4 1.9 -6.15" radius=".15" color="#9B1B30"></a-sphere>
        <a-sphere id='saturn' position="5.9 1.6 -7" radius=".8" color="#FF6F61"></a-sphere>
        <a-sphere id='uranus' position="8.5 1.6 -7" radius=".6" color="#00539C"></a-sphere>
        <a-sphere id='neptune' position="11 1.6 -7" radius=".6" color="cornflowerblue"></a-sphere>
        

        <!-- stars -->
        <a-sphere position="3 5 -8" radius=".08" color="white"></a-sphere>
        <a-sphere position="1 2 -5" radius=".08" color="white"></a-sphere>
        <a-sphere position="3 5 -7" radius=".08" color="white"></a-sphere>
      <a-sky color="#2A4B7C"></a-sky>
    </a-scene>
  </body>
</html>
