<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/index.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/index.js" defer></script>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js">
  AFRAME.registerPrimitive('a-ocean', {
  // Attaches the `ocean` component by default.
  // Defaults the ocean to be parallel to the ground.
  defaultComponents: {
    ocean: {},
    rotation: {x: -90, y: 0, z: 0}
  },

  // Maps HTML attributes to the `ocean` component's properties.
  mappings: {
    width: 'ocean.width',
    depth: 'ocean.depth',
    density: 'ocean.density',
    color: 'ocean.color',
    opacity: 'ocean.opacity'
  }
});
    </script>
  </head>
  <body>
    <a-scene>

        <!-- sun and planets -->
        <a-sphere position="-9 1.6 -7" radius="4" color="yellow"></a-sphere>
        <a-sphere position="-3.8 1.6 -7" radius=".25" color="grey"></a-sphere>
        <a-sphere position="-2.8 1.6 -7" radius=".4" color="#ffbf00"></a-sphere>
        <a-sphere position="-0.5 1.6 -7" radius=".6" color="cornflowerblue"></a-sphere>

        <!-- stars -->
        <a-sphere position="3 5 -8" radius=".08" color="white"></a-sphere>
        <a-sphere position="1 2 -5" radius=".08" color="white"></a-sphere>
        <a-sphere position="3 5 -7" radius=".08" color="white"></a-sphere>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
